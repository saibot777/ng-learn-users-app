<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">User Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <td>{{ user.first_name }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>

<div>
  <app-user-modal></app-user-modal>
</div>
